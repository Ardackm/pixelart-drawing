<!DOCTYPE html>
<html>
   <head>
      <title>Pixel Art Maker!</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
      <link rel="stylesheet" href="assets/css/main.css">
   </head>
   <body>

      <!-- main page -->

      <main>
         <h1>
            Pixel Art Maker
         </h1>

         <section id="dashBoard">
            <h2>
               Choose Grid Size
            </h2>
            <form id="sizePicker">
               <p>
                  Grid Height:
                  <input type="number" id="input_height" name="height" min="1" max="50" value="10"  >
               </p>
               <p>
                  Grid Width:
                  <input type="number" id="input_width" name="width" min="1" max="50" value="10" >
               </p>
               <p>
                  Cell Size  :
                  <input type="number" id="input_cellSize" name="cellSize" min="1"  max="50" value="20" >
               </p>
               <p>
                  Mouse Drawer
                  <input type="checkbox" id="mouseMoveDrawer">
               </p>
               <h2>Pick A Color</h2>
               <p><input type="color" id="colorPicker"></p>
               <p>
                  <input type="submit" id="submit_grid" onsubmit="makeGrid()" value="Draw Grid">
                  <input type="button" id="clear_grid"  value="Clear Grid">
               </p>
            </form>
         </section>
         <section id="Canvas">
            <h2>Design Canvas</h2>
            <table id="pixel_canvas"></table>
         </section>
      </main>

      <!-- footer -->

      <footer>
         <p>Desing By <a href="https://github.com/Ardackm">Muhammet Arda</a></p>
      </footer>


      <!-- JavaScript&Jquery -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
